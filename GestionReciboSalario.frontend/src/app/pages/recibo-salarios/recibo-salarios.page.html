<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recibo de salarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recibo of recibos$ | async">
      <ion-label><b>{{recibo.empleado.nombreEmpleado}}</b></ion-label>
      <ion-label>{{recibo.fecha | date}}</ion-label>
      <ion-label slot="end" class="ion-text-right">
        <b>Gs. {{recibo.montoSalario | coma}}</b>
      </ion-label>
      <ion-buttons slot="end">
      <ion-button fill="text" shape="round" (click)="imprimir(recibo.id)">
        <ion-icon slot="icon-only" icon="print"></ion-icon>
      </ion-button>
      <ion-button fill="text" shape="round" (click)="imprimir(recibo.id)">
        <ion-icon slot="icon-only" icon="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
      
    </ion-item>
  </ion-list>
</ion-content>
