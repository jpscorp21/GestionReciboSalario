<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let emp of empleados$ | async">
      <ion-icon slot="start" name="person" color="black"></ion-icon>
      <ion-label>{{emp.nombreEmpleado}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
